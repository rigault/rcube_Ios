<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>rcube iPhone client (V1)</title>

  <link rel="stylesheet" href="lib/leaflet/leaflet.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/ioslike.css">
</head>
<body>
  <div id="map"></div>
  <div class="fabGroup">
    <button id="btnView" class="fabBtn" title="View">ğŸ‘ï¸</button>
    <button id="btnSettings" class="fabBtn" title="Settings">âš™ï¸</button>
    <button id="btnHelp" class="fabBtn" title="help">â“</button>
  </div>

  <!-- Bottom controls (iPhone-friendly) -->
  <div id="ui">
    <div class="row">
      <button id="btnGps" class="btn">GPS</button>
      <button id="btnBoatTap" class="btn btnOn">Boat: Tap</button>
      <button id="btnWpTap" class="btn">Waypoints: Tap</button>
      <button id="btnUndoWp" class="btn">Undo</button>
      <button id="btnClearWp" class="btn">Clear</button>
    </div>

    <div class="row">
      <label class="lbl">Start</label>
      <input id="startTime" type="datetime-local" class="dt">
      <button id="btnCompute" class="btn btnPrimary">Compute</button>
    </div>
    <div class="row player">
      <button id="btnBeg" class="btn">|&lt;&lt;</button>
      <button id="btnPrev" class="btn">&lt;&lt;</button>
      <button id="btnPlay" class="btn btnPrimary">Play</button>
      <button id="btnNext" class="btn">&gt;&gt;</button>
      <button id="btnEnd" class="btn">&gt;&gt;|</button>
    </div>

    <div class="row">
      <input id="routeSlider" type="range" min="0" max="0" value="0" step="1" disabled>
    </div>

    <div class="row">
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/swal/sweetalert2.all.min.js"></script>
  <script src="lib/plotly/plotly-2.11.0.min.js"></script>

  <script src="../js/util.js"></script>
  <script src="../js/r3polar.js"></script>
  <script src="../js/r3routereport.js"></script>
  <script src="../js/ports.js"></script>
  <script src="../js/showports.js"></script>
  <script src="js/grib.js"></script>
  <script src="js/wind.js"></script>
  <script src="js/route.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
